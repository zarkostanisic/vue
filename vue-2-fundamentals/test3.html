<!DOCTYPE html>
<html>
<head>
	<title>Vue Test 3</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="movie in formattedMovies">{{ movie }}</li>
		</ul>

		<button v-on:click="addMovie">Add movie</button>
	</div>

	<script type="text/javascript">
		new Vue({
			el:'#app',
			data: {
				movies: [
					{name: 'M 1', year: '2000'},
					{name: 'M 2', year: '2001'}
				]
			},
			methods: {
				addMovie: function(){
					this.movies.push(
						{name: 'M 3', year: '2002'}
					);
				}
			},
 			computed: {
				formattedMovies: function(){
					return this.movies.map(function(movie){

						return movie.name + ' (' + movie.year + ')';
					});
				}
			},
			watch: {
				movies: function(movies){
					var newMovie = movies[movies.length - 1];

					alert(newMovie.name + ' (' + newMovie.year + ')');
				}
			}
		});
	</script>
</body>
</html>
