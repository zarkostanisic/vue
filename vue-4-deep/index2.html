		};

			el: '#vm',
			data: data,
			methods: {
				showMessage(){
					alert(this.message);
				}
			},
			computed: {
				z: function(){
					return this.x * this.y;
				}
			}
		});

		console.log(vm);
		console.log(vm.$data.message);
		console.log(vm.message);
		console.log(data.message === vm.message);
		console.log(data === vm.$data);
		
	</script>
</body>
