<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>
		<p>{{ counter }}</p>
		<button @click="message = 'Hello!'">Change Message</button>
		<button @click="counter++">Counter++</button>
	</div>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			// el: '#app',
			data: {
				counter: 1,
				message: 'Hello World!',
				created: new Date()
			},
			beforeCreate: function(){
				alert('beforeCreate');
			},
			created: function(){
				alert('created');
			},
			beforeMount: function(){
				alert('beforeMount');
			},
			mounted: function(){
				alert('mounted');
			},
			beforeUpdate: function(){
				alert('beforeUpdate');
			},
			updated: function(){
				alert('updated');
			},
			beforeDestroy: function(){
				alert('beforeDestroy');
			},
			destroyed: function(){
				alert('destroyed');
			}
		});

		//vm.$destroy();
		setTimeout(function(){
			vm.$mount('#app');
		}, 5000);

		console.log(vm);
	</script>
</body>
</html>
