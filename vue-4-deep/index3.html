<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
</head>
<body>
	<div id="vm">
		<!-- <p>{{ message }}</p> -->
		<button @click="showMessage">Show message</button>
	</div>

	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript">

		var vm = new Vue({
			el: '#vm',
			data: {
				x: 1,
				y: 2
			},
			methods: {
				showMessage(){
					alert(this.message);
				}
			},
			computed: {
				z: function(){
					return this.x * this.y;
				}
			}
		});

		console.log(vm);
		vm.message = 'Hello World!';
		
	</script>
</body>
</html>
