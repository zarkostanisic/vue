<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
</head>
<body>
	<div id="vm">
		<p>{{ message }}</p>
	</div>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#vm',
			data: {
				message: 'Hello!'
			}
		});

		vm.message = 'Hello World!';

		Vue.nextTick(function(){
			alert(vm.$el.textContent);
		});
	</script>
</body>
</html>
