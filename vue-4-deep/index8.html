<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
</head>
<body>
	<div id="app">
	</div>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			template: '<p ref="message">{{ message }}</p>',
			data: {
				message: 'Hello World'
			}
		});

		vm.$mount();
		document.getElementById('app').appendChild(vm.$el);
	</script>
</body>
</html>
