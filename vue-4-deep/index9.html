<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
</head>
<body>
	<div id="app">
		<h1>Counter: {{ counter }}</h1>
		<button @click="counter++">Counter++</button>
	</div>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				counter: 0
			}
		});

		setTimeout(function(){
			vm.$destroy();
		}, 5000);
	</script>
</body>
</html>
